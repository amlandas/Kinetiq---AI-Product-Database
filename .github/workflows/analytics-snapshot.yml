name: Capture analytics snapshot

on:
  schedule:
    - cron: "0 9 * * 1" # Mondays 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Capture snapshot
        run: npm run snapshot:analytics

      - name: Commit & push (if changed)
        run: |
          if git diff --quiet; then
            echo "No snapshot changes to commit."
            exit 0
          fi
          git config user.name "simpleflo-bot"
          git config user.email "simpleflo-bot@users.noreply.github.com"
          git add src/data/analyticsSnapshots.json
          git commit -m "chore: capture analytics snapshot"
          git push
